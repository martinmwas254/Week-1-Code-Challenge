<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="Grade">
        <h2>Challenge 1: Student Grade Generator (Toy Problem)</h2>

        <button onclick="gradeGenerator()">REQUEST GRADE</button>
        <h3 id="resultGrade"></h3>
      </div>
      <div class="SpeedDetector">
        <h2>Challenge 2: Speed Detector (Toy Problem)</h2>
        <input type="text" placeholder="Enter a speed" id="speed" />
        <button onclick="speedDetector()">SUBMIT</button>
        <h3 id="resultSpeed"></h3>
      </div>
      <div class="NetSalaryCalculator">
        <h2>Challenge 3: Net Salary Calculator (Toy Problem)</h2>
        <input
          type="text"
          placeholder="Enter the basic salary"
          id="basicSalary"
        />
        <button onclick="netSalaryCalculator() ">SUBMIT</button>
        <h4 id="resultSalary"></h4>
        <h4 id="nssf"></h4>
        <h4 id="nhif"></h4>
        <h3 id="netSalary"></h3>
      </div>
    </div>

    <script src="./challenge1/toy1.js"></script>
    <script src="./challenge2/toy2.js"></script>
    <script src="./challenge3/toy3.js"></script>
  </body>
</html>
